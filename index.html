<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <button id="resetBtn">Set Grid Size</button>
    <div id="container"></div>
    <div id="grid"></div>



<script>
const container = document.getElementById('container');

function createGrid(size) {
  // Clear any existing grid
  container.innerHTML = '';

  // Calculate cell size so grid always fits into 960px
  const cellSize = 960 / size;

  for (let i = 0; i < size * size; i++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.style.width = `${cellSize}px`;
    cell.style.height = `${cellSize}px`;

    // Track how many times this cell was hovered
    cell.dataset.darkness = 0;

    cell.addEventListener('mouseenter', () => {
      let darkness = parseInt(cell.dataset.darkness);

      if (darkness === 0) {
        // First time: assign random RGB color
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        cell.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        cell.style.opacity = 0.1; // start at 10% visibility
      } else if (darkness < 10) {
        // Darken by 10% each time
        cell.style.opacity = (darkness + 1) / 10;
      }

      // Update hover count
      cell.dataset.darkness = darkness + 1;
    });

    container.appendChild(cell);
  }
}

// Start with a 16x16 default grid
createGrid(16);

const resetBtn = document.getElementById('resetBtn');

resetBtn.addEventListener('click', () => {
  let newSize = prompt("Enter new grid size (max 100):");

  if (newSize !== null) {
    newSize = parseInt(newSize);

    if (newSize > 0 && newSize <= 100) {
      createGrid(newSize);
    } else {
      alert("Please enter a number between 1 and 100.");
    }
  }
});


    </script>


</body>
</html>
